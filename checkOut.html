
<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ogani Template">
    <meta name="keywords" content="Ogani, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>결제 화면</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="css/nice-select.css" type="text/css">
    <link rel="stylesheet" href="css/jquery-ui.min.css" type="text/css">
    <link rel="stylesheet" href="css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="css/style2.css" type="text/css">
</head>

<body>
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>

    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-section set-bg" data-setbg="img/breadcrumb.jpg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="breadcrumb__text">
                        <h2>주문/결제</h2>
                        <div class="breadcrumb__option">
                            <a href="./main.html">Home</a>
                            <span>결제하기</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->

    <!-- Checkout Section Begin -->
    <section class="checkout spad">
        
            <div class="checkout__form" style="text-align: center;">
                <h4>배송정보</h4>
                <div class="checkout__input__checkbox">
                    <label for="addr">
                        배송지1 선택
                        <input type="checkbox" id="addr">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="checkout__input__checkbox">
                    <label for="diff-addr">
                        배송지2 선택
                        <input type="checkbox" id="diff-addr">
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>
    </section>
    <section class="checkout spad">
                    <div class="container">
                        
                            <div class="checkout__order">
                                <h4>주문정보</h4>
                                <div class="checkout__order__products">Products <span>Total</span></div>
                                <ul>
                                    <li>제품이름 <span>₩75.99</span></li>
                                    <li>제품이름 <span>₩151.99</span></li>
                                    <li>제품이름 <span>₩53.99</span></li>
                                </ul>
                                <div class="checkout__order__subtotal">금액 <span>₩750.99</span></div>
                                <div class="checkout__order__total">할인 <span>₩750.99</span></div>
                                <div class="checkout__order__total">총 금액 <span>₩750.99</span></div>
                                
                                <button type="submit" class="site-btn">카카오페이</button>
                                <button type="submit" class="site-btn">네이버페이</button>
                                <button type="submit" class="site-btn">휴대폰 결제</button>
                                <button type="submit" class="site-btn">가살계좌 결제</button>
                            
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- Checkout Section End -->


    <!-- Js Plugins -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.nice-select.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.slicknav.js"></script>
    <script src="js/mixitup.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
